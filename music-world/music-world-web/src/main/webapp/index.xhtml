<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="WEB-INF/template/template.xhtml">

<h:head>
	<title>Login page</title>
</h:head>
<body>
<ui:define name="content">
	<h:form>
		<h:panelGrid border="1" columns="2">
		
			<h:outputText value="Login" />
			<h:inputText value="#{identity.u.login}" />

			<h:outputText value="Password" />
			<h:inputText value="#{identity.u.password}" />
			
			<h:commandButton action="#{identity.dogetUserByLoginAndPassword()}" value="Login" />
			<h:commandLink action="userManagement?faces-redirect=true" value="Sign up" />
		
		</h:panelGrid>
	</h:form>
	</ui:define>
</body>
</ui:composition>
